<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript/kawaiimatch.js" defer></script>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" type="image/x-icon" href="images/site-images/favicon.ico">
    <title>Kawaii Match</title>
</head>
<body>
    <header>
        <h1>
            <a href="index.html">
                <img src="images/site-images/logo.png" alt="logo kawaii match">
            </a>
        </h1>
        <div id="metricsContainer">
            <section>
                <h2>level</h2>
                <div>
                    <img src="images/site-images/level.png" alt="levels number icon">
                    <p id="levelContainer"></p>
                </div>
            </section>
            <section>
                <h2>stars</h2>
                <div>
                    <img src="images/site-images/star.png" alt="amount of stars icon">
                    <p id="starsContainer"></p>
                </div>
            </section>
            <section>
                <h2>time</h2>
                <div>
                    <img src="images/site-images/time.png" alt="time icon">
                    <p id="timerContainer"></p>
                </div>
            </section>
            <section>
                <h2>lifes</h2>
                <div>
                    <img src="images/site-images/lifes.png" alt="amount of lifes icon">
                    <p id="lifesContainer"></p>
                </div>
            </section>
        </div>
    </header>
    <main>
        <section id="gameContainer"></section>
    </main>
    <footer>
        <span>Made with ‚ù§ by Lisette Pool</span>
        <button id="pauseButton">Pause!</button>
    </footer>
</body>
</html>
